<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="google.css" />
    <title>Momentum App</title>
</head>

<body>
    <div id="login-div">
        <form class="hidden" id="login-form">
            <input class="login-input" required maxlength="15" type="text" placeholder="여기에 이름을 입력해주세요"
                style="text-align: center; color:white;" />
        </form>
    </div>

    <div class="centerBox">
        <h1 id="greeting" class="hidden"></h1>
    </div>

    <div id="box">
        <div class="centerBox">
            <h2 id="clock">00:00:00</h2>
        </div>
        <div id="wth">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="googleSearchBox">
        <form autocomplete="off" name="search" method=get action="https://www.google.co.kr/search" target="_blank">
            <input type=text name="q" class="googleInput" maxlength=255 value="" style="text-align: center;"
                onmouseout="document.search.q.value = ''">
        </form>
        <i class="fas fa-search"></i>
    </div>




    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-clipboard-list"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <p>해야할 일</p>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-angle-double-left"></i>
                </label>
            </div>
            <div class="menu">
                <ul id="todo-list">
                </ul>
            </div>

            <div class="todo-div">
                <form id="todo-form">
                    <input id="todo-input" type="text" required maxlength="12"
                        placeholder="Wrtite a To Do and Press Enter">
                </form>
            </div>



        </div>
    </div>
    <div>

    </div>

    <div class="centerBox">
        <div id="quote">
            <span></span>
            <br>
            <span id="author"></span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/e2bf397c5b.js" crossorigin="anonymous"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
